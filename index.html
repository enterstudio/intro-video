<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://io-v1.backio.net/meta/code-gen/hrcicnykklwj7cconkpyg2tg16e9avxe/0/js"></script>
    <script src="/app.js" type="text/javascript"></script>
    <title>Back I/O Example</title>
</head>

<body>
    <div class="container">
        <div class="panel panel-success">
            <div class="panel-heading">
                Create
            </div>
            <div class="panel-body">
                <form id="candidate-form">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="resume">Resume</label>
                        <input type="file" id="resume" class="form-control" accept="application/pdf" />
                    </div>
                    <button type="submit" class="btn btn-default">Add</button>
                </form>
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading">
                List
            </div>
            <table class="table" id="candidate-list">
                <thead>
                    <tr>
                        <th>
                            Last Name
                        </th>
                        <th>
                            First Name
                        </th>
                        <th>
                            Resume
                        </th>
                        <th>
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
